{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    
    <button class="btn btn-sm btn-outline-primary" id="create-post-button">Add a post</button>
    <div id="create-post-view">
        <textarea id="post-content" placeholder="Body"></textarea>
        <input type="submit" class="btn btn-primary" id="submit-create-post"/>
        <button class="btn btn-sm btn-outline-primary" id="cancel-post-button">Cancel post creation</button>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
