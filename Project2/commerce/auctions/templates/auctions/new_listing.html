{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New auction listing</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Name:</label>
        <input type="text" name="title" id="title" required>
        <br>
        <label for="price">Price:</label>
        <input type="text" name="price" id="price" required>
        <br>
        <label for="{{ form.user.label }}">{{ form.user.label }}</label>
        <select id="{{ form.user.auto_id }}" name="{{ form.car_type.name }}">
        {% for value, label in form.fields.user.choices %}
            <option value="{{ value }}"{% if form.user.value == value %} selected{% endif %}>{{ label }}</option>
        {% endfor %}
        </select>
        <br>
        <label for="category">Category:</label>
        <input type="text" name="category" id="category" required>
        <br>
        <label for="picture">Picture:</label>
        <input type="text" name="picture" id="picture" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    </form>
{% endblock %}
