{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
        <ul>
            {% for listing in listings %}
                <li>
                    
                        Item number {{ listing.id }} : {{ listing.title }}, ${{ listing.price }}
                        <br/>
                        <img src="{{ listing.picture }}" alt="Picture of the listing" style= "max-width:10%">                       
                    <a href="{% url 'edit_listing' listing.id %}">Edit listing</a> 
                    <a href="{% url 'listing' listing.id %}">View listing</a>                    
                </li>
            {% endfor %}
        </ul>
{% endblock %}
