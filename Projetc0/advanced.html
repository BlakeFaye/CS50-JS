<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            .back {
                text-align: right;
            }
        </style>
    </head>
    <body>
        
        <div class="back">
            <a href="index.html">Back to Google Search</a>
        </div>
        <h1>Advanced Google Search</h1>
        <form action="https://www.google.com/search">
            <label for="q">all these words:</label>
            <input type="text" name="as_q">
            <label for="all_words">this exact word or phrase:</label>
            <input type="text" name="as_epq">
            <label for="all_words">any of these words:</label>
            <input type="text" name="as_oq">
            <label for="all_words">none of these words:</label>
            <input type="text" name="as_eq">
            <input type="submit" value="Google Search">
        </form>
        
    </body>
</html>
