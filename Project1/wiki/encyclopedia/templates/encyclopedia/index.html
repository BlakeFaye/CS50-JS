{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}/wiki/{{ entry }}">{{ entry }} </a></li>
            
        {% endfor %}
    </ul>

{% endblock %}
